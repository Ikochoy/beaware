        <div class="toggler-container">
                Light &nbsp;

                    <input type="checkbox" id="toggle" />
                    <label for="toggle"></label>
                </div>
                &nbsp; Dark &nbsp;

    </footer>
    <script>
            const toggle = document.getElementById('toggle');
            const body = document.body;
            const navmenu = document.getElementById('navmenu');
            var twitter_timeline = document.getElementsByClassName('twitter-timeline');
            if (toggle){
                console.log("toggle not null");
                toggle.addEventListener('input', (e) => {
                    const isChecked = e.target.checked;
                    if(isChecked) {
                        sessionStorage.setItem('dark', true);
                        var i;
                        for (i=0;i<twitter_timeline.length; i++){
                            twitter_timeline[i].setAttribute("data-theme", "dark");
                        }
                        navmenu.classList.remove('navbar-light');
                        navmenu.classList.add('navbar-dark');
                        body.classList.add('dark');
                        location.reload();


                    } else {
                        sessionStorage.setItem('dark', false);
                        for (i=0;i<twitter_timeline.length; i++){
                            twitter_timeline[i].removeAttribute("data-theme", "light");

                        }
                        navmenu.classList.remove('navbar-dark');
                        navmenu.classList.add('navbar-light');
                        body.classList.remove('dark');
                        location.reload();
                    }
                });
            }else{
                console.log("toggle is null");
            }
